<div fxLayout="row wrap">
  <div fxFlex.gt-sm="100%" fxFlex="100" fxFlex="100">

    <mat-card class="mat-card mat-focus-indicator">
      <mat-card-header class="mat-card-header bg-inverse text-white">
        <div class="mat-card-header-text">
          <mat-card-title class="mat-card-title">PM10</mat-card-title>
          <mat-card-subtitle _ngcontent-lxd-c255="" class="mat-card-subtitle"></mat-card-subtitle>
        </div>
      </mat-card-header>
      <mat-card-content class="mat-card-content">
        <!-- Additional files for the Highslide popup effect -->
        <script src="https://www.highcharts.com/media/com_demo/js/highslide-full.min.js"></script>
        <script src="https://www.highcharts.com/media/com_demo/js/highslide.config.js" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="https://www.highcharts.com/media/com_demo/css/highslide.css" />


        <figure class="highcharts-figure">
          <div id="container"></div>
          <p class="highcharts-description">
          </p>
        </figure>
      </mat-card-content>
    </mat-card>
    <table class="striped highlight black-text">
      <thead>
        <th>pm10</th>
        <th>idStation</th>

      </thead>
      <tbody>
        <tr *ngFor="let item of airMeasurementService.airMs">
          <td>{{ item.pm10 }}</td>
          <td>{{ item.idStation }}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
